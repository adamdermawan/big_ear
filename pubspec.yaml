name: big_ear
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  carousel_slider: ^5.1.1
  webview_flutter: ^4.7.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # ğŸ‘ˆ Add it here

flutter:
  uses-material-design: true

  assets:
    - assets/images/  
    - assets/icons/  
    - assets/fonts/

  fonts:
    - family: Ubuntu 
      fonts:
        - asset: assets/fonts/Ubuntu-R.ttf 
        - asset: assets/fonts/Ubuntu-B.ttf    


flutter_icons:  # ğŸ‘ˆ Add this at the bottom
  android: true
  ios: true
  image_path: "assets/icons/app-icon.png"
